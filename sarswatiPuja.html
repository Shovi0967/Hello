
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saraswati Puja Wishes</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f3e9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      max-width: 600px;
      width: 90%;
      margin: 20px;
      padding: 20px;
      background: linear-gradient(135deg, #ffffff, #fce8d8);
      border: 1px solid #e6e2d3;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card h1 {
      font-size: 2.2rem;
      color: #d48806;
      margin-bottom: 10px;
    }
    .card h2 {
      font-size: 1.4rem;
      color: #333;
      margin-bottom: 20px;
    }
    .card img {
      max-width: 100%;
      height: auto;
      margin: 20px auto;
    }
    .card p {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
      margin: 0 10px;
    }
    .qr-container {
      margin: 20px auto;
      padding: 15px;
      border: 2px dashed #d48806;
      border-radius: 10px;
      display: inline-block;
      background-color: #fffaf3;
    }
    .qr-container img {
      width: 150px;
      height: 150px;
    }
    .card .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #888;
    }
    .card .footer a {
      color: #d48806;
      text-decoration: none;
      font-weight: bold;
    }
    .card .footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .card h1 {
        font-size: 2rem;
      }
      .card h2 {
        font-size: 1.2rem;
      }
      .card p {
        font-size: 0.95rem;
      }
      .qr-container img {
        width: 120px;
        height: 120px;
      }
    }

    @media (max-width: 480px) {
      .card h1 {
        font-size: 1.8rem;
      }
      .card h2 {
        font-size: 1rem;
      }
      .card p {
        font-size: 0.9rem;
      }
      .qr-container img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŒ¸ Saraswati Puja ðŸŒ¸</h1>
    <h2>May Goddess Saraswati Bless You!</h2>
    <img src="images.jpg" alt="Saraswati Image">
    <p>
      On this auspicious occasion of Saraswati Puja, may the goddess of wisdom, learning, and arts shower her blessings upon you.  
      Let knowledge and creativity illuminate your path.
    </p>
    <div class="qr-container">
      
      <img src="QR.jpg" alt="Scan the QR Code">
      scan this for UPI ..
    </div>
    <p class="footer">
      ~ Warm wishes from <a href="https://www.progclasses.com">Programming Classes</a> ~
    </p>
  </div>
</body>
</html>
